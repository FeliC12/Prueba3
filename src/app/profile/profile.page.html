<ion-header>
  <ion-toolbar>
    <ion-title>Users</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="inicio"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-thumbnail>
        <ion-img [src]="character.image" alt="{{ character.name }}"></ion-img>
      </ion-thumbnail>
      <ion-card-title>{{ character.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Status:</ion-label>
          <ion-note>{{ character.status }}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Type:</ion-label>
          <ion-note>{{ character.type }}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Last known location:</ion-label>
          <ion-note>{{ character.location.name }} ({{ character.location.url }})</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>First seen in:</ion-label>
          <ion-note>{{ character.origin.name }} ({{ character.origin.url }})</ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
